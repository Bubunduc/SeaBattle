<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <form method="post">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1><br>

    <div class="form-floating">
        <input class="form-control" id="floatingInput" name="login">
        <label for="floatingInput">Логин</label>
        <div th:if="${error != null}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div><br>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name = "password">
        <label for="floatingPassword">Пароль</label>
    </div><br>
        <div class="form-floating">
            <input type="password" class="form-control"  placeholder="Password" name = "repeat_password">
            <label for="floatingPassword">Повторите пароль</label>

        </div><br>
    <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
</form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
