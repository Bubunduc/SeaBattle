<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Присоединение к игре</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Присоединиться к игре</h1>
    <form method="post">
        <div class="form-floating">
            <input class="form-control" id="gameOwner" name="gameOwner" placeholder="Имя игрока">
            <label for="gameOwner">Введите имя игрока</label>
        </div><br>
        <button class="btn btn-primary w-100 py-2" type="submit">Присоединиться</button>
    </form>

    <!-- Таблица с доступными играми -->
    <h3 class="mt-5">Доступные игры</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Имя создателя</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gameOwner : ${availableGames}">
            <td th:text="${gameOwner}"></td>
            <td>
                <form th:action="@{/game/connect}" method="post">
                    <input type="hidden" name="gameOwner" th:value="${gameOwner}">
                    <button class="btn btn-success" type="submit">Присоединиться</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
