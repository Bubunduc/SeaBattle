<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание игры</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<header th:insert="~{blocks/header :: header}"></header>
<h1 th:text="${iscreate}"></h1>
<div th:if="${iscreate==true}" class="container mt-5 mb-5 hidden" id = "connectform">
    <h1>Ожидание подключения...</h1>
    <p>Ваш ник: <span id="username" th:text="${username}"></span></p>
    <div>
        <p th:text="${gameStatus}" id="game-status"></p>
    </div>

</div>
<div th:if="${iscreate==true}" class="container">
    <button id="showButton" class="btn btn-primary w-100 py-2" >Запустить комнату</button>
</div>

<script th:if="${iscreate==true}" >
    document.getElementById('showButton').addEventListener('click', function() {
        document.getElementById('connectform').classList.remove('hidden');
    });
</script>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
