<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        var sucsessMessage = '[[${sucsess}]]';
        function sucsess(){
            if (sucsessMessage !=""){
                alert("Вы успешно зарегистрировались и были отправлены на страницу авторизации");
            }
        }
        document.addEventListener("DOMContentLoaded",sucsess)
    </script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <form th:action="@{/login}" method="post" >
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1><br>

        <div class="form-floating">
            <input class="form-control" name="username" id="floatingInput" placeholder="Логин">
            <label for="floatingInput">Логин</label>
        </div>
        <div th:if="${error != null}" name = "error" class="alert alert-danger">
            <p th:text="${error}"></p></div>
        <br>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" name="password">
            <label for="floatingPassword">Пароль</label>
        </div><br>
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
    </form>

</div>

<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
